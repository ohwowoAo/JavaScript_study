        lineCount = function (a){
            let result = '';
            for (let i = 1; i <= a; i++) {
                for (let j = 1; j <= a - i; j++) {
                    result += " ";
                }
                for (let k = 1; k <= 2 * i - 1; k++) {
                    result += "*";
                }
                console.log(result);
                result = "";
            }
        }
